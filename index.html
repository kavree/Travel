<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart Travel Planner</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/heroicons/2.1.3/24/outline/heroicons.min.css" integrity="sha512-MatZtiJazoGZCVdao/XhDXWJvrS5LgTKOebD8WjJjwZ7b/gHPh3yY+4hBvjLMsFmSjH0bL1W+gJq8V0Kch9gLA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    body {
      font-family: 'Inter', sans-serif; /* A nice default sans-serif font */
      min-height: 100vh; /* Ensure body takes full viewport height */
    }
    .bg-gradient-main {
      background-image: linear-gradient(to bottom right, #e0f2fe, #f0e7f9, #e0e7ff); /* Tailwind: from-sky-100 via-indigo-50 to-purple-100 */
    }
    /* Adding a custom scrollbar for better aesthetics if needed */
    ::-webkit-scrollbar {
      width: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #f1f1f1;
    }
    ::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #555;
    }
    #map-container {
      height: 400px; /* Default height, can be overridden */
      border-radius: 0.75rem; /* rounded-xl */
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-xl */
    }
  </style>
